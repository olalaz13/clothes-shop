<!-- Mobile menu -->
<div id="mobileMenu" class="open" *ngIf="isMobileMenuOpen">
    <ul style="list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:12px;">
    <li><a [routerLink]="['/']" (click)="toggleMobileMenu()">Home</a></li>
    <li><a [routerLink]="['/shop']" (click)="toggleMobileMenu()">Shop</a></li>
    <li><a [routerLink]="['/about']" (click)="toggleMobileMenu()">About</a></li>
    <li><a [routerLink]="['/contact']" (click)="toggleMobileMenu()">Contact</a></li>
    </ul>
    <div style="margin-top:20px;display:flex;flex-direction:column;gap:10px;">
        <ng-container *ngIf="isLoggedIn; else mobileLoggedOut">
            <span>ðŸ‘‹ Welcome, <a [routerLink]="['/user']" (click)="toggleMobileMenu()">{{username}}</a></span>
            <button class="btn" (click)="logout(); toggleMobileMenu()">Logout</button>
            <button class="btn" (click)="openCart(); toggleMobileMenu()">
                ðŸ›’ Cart <span id="cartCount" class="badge">{{cartItemCount}}</span>
            </button>
        </ng-container>

        <ng-template #mobileLoggedOut>
            <button class="btn" [routerLink]="['/signin']" (click)="toggleMobileMenu()">Sign in</button>
        </ng-template>
    </div>
</div>
